<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Greeting Creator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
            .page-container {
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: space-around;
                height: 100vh;

            }

            .main-content {

                display: flex;
                align-items: center;
                justify-content: space-between;
                flex-direction: column;
                width: 425px;
                height: 600px;
                position: relative;
            }

            .greeting-image {
                width: 100%;
                height: 100%;
            }

            .user-image {
                position: absolute;
                width: 5em;
                bottom: 13%;
            }

            .user-name {
                position: absolute;
                bottom: 3%;
                margin: 0px;
                font-size: 18px;
                text-transform: capitalize;
            }

            .button-container {
                margin-top: 40px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            label {
                margin: 20px 0px;
            }

            @media screen and (max-width:768px) {
                .button-container {
                    margin-top: 40px;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: space-between;
                }

                .user-name {
                    position: absolute;
                    bottom: 3%;
                    margin: 0px;
                    font-size: 12px;
                    text-transform: capitalize;
                }
            }
        </style>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


        <!-- <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.debug.js"></script> -->




    </head>

    <body>
        <div class="page-container">
            <div class="main-content" id="main-content">
                <img class="greeting-image" src="images/greetings-image.png" alt="Greeting image">
                <img class="user-image" src="images/user-placeholder.png" />

                <p class="user-name mt-2"></p>
            </div>

            <div class="button-container">
                <label for="my_file">Choose Image :</label>

                <div class="input-group mb-3">
                    <input type="file" id="my_file" onchange="readURL(this);" class="form-control">

                </div>

                <label for="my_name">Enter Full Name :</label>
                <input type="text" id="my_name" placeholder="First Name Last Name" onchange="readURL(this);" class="form-control">
                <button type="button" class="btn btn-primary download-pdf-button mt-2">Download PDF</button>
            </div>
        </div>



        <script>

            $(".user-image").click(function () {
                $("input[id='my_file']").click();
            });
            $('input[type=file]').change(function () {
                console.log($(this));
            });
            $('input[type=text]').on("keyup", function () {
                $(".user-name").text($(this).val());
            });




            $(".download-pdf-button").on("click", function () {



                // Default export is a4 paper, portrait, using millimeters for units




                var element = document.getElementById('main-content');
                var opt = {
                    margin: [20, 20],
                    filename: 'myfile.pdf',
                    image: { type: 'png', quality: 0.98 },
                    html2canvas: { scale: 2, x: 20, y: 20 },
                    jsPDF: { unit: 'px', format: 'letter', orientation: 'l' }
                };
                //html2pdf().set(opt).from(element).save();
                html2pdf().from(element).save();

            });

            function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();

                    reader.onload = function (e) {
                        $('.user-image').attr('src', e.target.result);
                    };

                    reader.readAsDataURL(input.files[0]);
                }
            }
        </script>
    </body>

</html>
